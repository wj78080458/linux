<body bgcolor=white lang=ZH-CN style='text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal style='line-height:200%'><b><span style='font-size:14.0pt;
line-height:200%;font-family:"Microsoft YaHei"'>开启启动数字键盘</span></b></p>

<p class=MsoNormal style='line-height:200%'><span lang=EN-US style='font-family:
"Microsoft YaHei"'>1</span><span style='font-family:"Microsoft YaHei"'>、修改配置文件“<span
lang=EN-US>/etc/rc.local</span>”，改为如下</span></p>

<table class=a border=1 cellspacing=0 cellpadding=0 width="97%"
 style='width:97.0%;margin-left:24.1pt;border-collapse:collapse;border:none'>
 <tr>
  <td width=415 valign=top style='width:414.5pt;border:solid windowtext 1.0pt;
  background:#E7E6E6;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>touch
  /var/lock/subsys/local</span></code></p>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>INITTY=/dev/tty[1-8]</span></code></p>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>for tty in
  $INITTY; do</span></code></p>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>&nbsp;&nbsp;&nbsp; setleds
  -D +num &lt; $tty</span></code></p>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>done</span></code></p>
  </td>
 </tr>
</table>

<p class=MsoNormal style='line-height:200%'><span lang=EN-US style='font-family:
"Microsoft YaHei"'>2</span><span style='font-family:"Microsoft YaHei"'>、保存退出即可</span></p>
