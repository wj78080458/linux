<p class=MsoNormal style='line-height:200%'><b><span style='font-size:14.0pt;
line-height:200%;font-family:"Microsoft YaHei"'>自动纠错路径</span></b></p>

<p class=MsoNormal style='text-indent:21.0pt;line-height:200%'><span
style='font-family:"Microsoft YaHei"'>在命令行输入路径的时候，难免会出错。<span lang=EN-US>centos</span>提供了一个小技巧：可以纠正错误的路径，但是出错的内容不能太多。</span></p>

<p class=MsoNormal style='line-height:200%'><span lang=EN-US style='font-family:
"Microsoft YaHei"'>1</span><span style='font-family:"Microsoft YaHei"'>、修改配置文件“<span
lang=EN-US>/etc/bashrc</span>”，在最后追加一句话</span></p>

<table class=a0 border=1 cellspacing=0 cellpadding=0 width="97%"
 style='width:97.0%;margin-left:24.1pt;border-collapse:collapse;border:none'>
 <tr style='height:14.9pt'>
  <td width=415 valign=top style='width:414.5pt;border:solid windowtext 1.0pt;
  background:#E7E6E6;padding:0cm 5.4pt 0cm 5.4pt;height:14.9pt'>
  <p class=MsoNormal style='line-height:200%'><code><span lang=EN-US
  style='font-size:10.0pt;line-height:200%;font-family:Menlo'>shopt -s cdspell</span></code></p>
  </td>
 </tr>
</table>

<p class=MsoNormal style='line-height:200%'><span lang=EN-US style='font-family:
"Microsoft YaHei"'>2</span><span style='font-family:"Microsoft YaHei"'>、保存之后重新登录，测试一下</span></p>

<table class=a0 border=1 cellspacing=0 cellpadding=0 width="97%"
